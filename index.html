    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: { // Define softer, more minimalist shadows
              'sm': '0 1px 2px 0 rgba(0, 0, 0, 0.03)',
              'DEFAULT': '0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px -1px rgba(0, 0, 0, 0.05)',
              'md': '0 4px 6px -1px rgba(0, 0, 0, 0.03), 0 2px 4px -2px rgba(0, 0, 0, 0.03)',
              'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.03), 0 4px 6px -4px rgba(0, 0, 0, 0.03)',
              'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.03), 0 8px 10px -6px rgba(0, 0, 0, 0.03)',
              '2xl': '0 25px 50px -12px rgba(0, 0, 0, 0.03)',
              'inner': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.03)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              // Add a slightly faster pulse for specific elements without being too aggressive
              'pulse-fast': 'pulse-fast 1s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
      :root {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* Lighter background */
        color: #1e293b;
        overflow-x: hidden;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px; /* Slightly wider for better visibility on a light theme */
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9; /* Light track */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Light thumb */
        border-radius: 10px;
      }
      @keyframes pulse-fast {
        0%, 100% { transform: scale(1.0); }
        50% { transform: scale(1.02); opacity: 0.95; }
      }

      /* Hide native number input arrows (spin buttons) */
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
